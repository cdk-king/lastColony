<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>last Colony</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/mouse.js" type="text/javascript"></script>
    <script src="js/singleplayer.js" type="text/javascript"></script>
    
    <script src="js/maps-new.js" type="text/javascript"></script>
    <script src="js/courseMaps.js" type="text/javascript"></script>

    <script src="js/buildings.js" type="text/javascript"></script>
    <script src="js/vehicles.js" type="text/javascript"></script>
    <script src="js/aircraft.js" type="text/javascript"></script>
    <script src="js/terrain.js" type="text/javascript"></script>

    <!-- A* Implementation by Andrea Giammarchi -->
    <script src="js/astar.js" type="text/javascript"></script>

    <script src="js/sidebar.js" type="text/javascript"></script>

    <script src="js/bullets.js" type="text/javascript"></script>

    <script src="js/fog.js" type="text/javascript"></script>

    <script src="js/sound.js" type="text/javascript"></script>

    <script src="js/little-map.js" type="text/javascript"></script>

    <script src="js/star.js" type="text/javascript"></script>

    <script src="js/keyboard.js" type="text/javascript"></script>

    <script src="js/setting.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
        
    <div id="wrapper">
            <div id="gamecontainer">
                <div id="gamestartscreen" class="gamelayer">
                        <!-- <div id='stars1'  height: 100%;width:100%;></div>
                        <div id='stars2' height: 100%;width:100%;></div> -->
                        <span class="game-title">LAST<br>COLONY</span>
                    <span id="Course" onclick="singleplayer.startCourse()">教学关卡</span><br>
                    <span id="singleplayer" onclick="singleplayer.start()">单人战役</span><br>
                    <span id="multiplayer" onclick="multiplayer.start()">多人游戏</span><br>
                    <span id="setting" onclick="setting.showSetting()">设置</span><br>
                </div>
                <div id="settingscreen" class="gamelayer">
                    <div id="hideSettingScreen" onclick="setting.hideSettingScreen()">
                        <span>返回</span>
                    </div>
                    <div id="settingContainer">
                        <div class="settingIitem">
                            <span>全屏状态</span>
                            <div class="settingIcon">
                                <img src="images/icon/zoomOut.png" alt="" onclick="setting.fullScreen(event)">
                            </div>
                        </div>
                        <div class="settingIitem">
                            <span>背景音效</span>
                            <div class="settingIcon">
                                <img src="images/icon/音效开.png" alt="" onclick="setting.backgroundSound(event)"> 
                            </div>
                        </div>
                        <div class="settingIitem">
                            <span>背景音乐</span>
                            <div class="settingIcon">
                                <img src="images/icon/音频关.png" alt="" onclick="setting.backgroundMusic(event)">
                            </div>
                        </div>
                        <div class="settingIitem">
                            <span>音量大小</span>
                            <div class="settingIcon">
                                <div class="barContainer">
                                    <p>0%</p>
                                    <div class="bar">
                                        <div class="box"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="settingMessage">
                        
                    </div>
                </div>

                <div id="missionscreen" class="gamelayer">
                    <img src="images/screens/interface-left.png" class="left-panel" draggable="false">
                    <img src="images/screens/interface-right-briefing.png" class="right-panel" draggable="false">
                    <input type="button" id="entermission" onclick="singleplayer.play()">
                    <input type="button" id="exitmission" onclick="singleplayer.exit()">
                    <div id="missionbriefing"></div>
                </div>

                <div id="gameinterfacescreen" class="gamelayer">
                        <img src="images/screens/interface-left.png" class="left-panel" draggable="false">
                        <img src="images/screens/interface-right-game.png" class="right-panel" draggable="false">
                    <div id="gamemessages"></div>
                    <div id="callerpicture"></div>
                    <div id="cash"></div>
                    <div id = "sidebar">
                        <div id="basebtn" class="sidebarbuttons">
                            <input type="button" id="starportbutton" title="星港">
                            <input type="button" id="turretbutton" title="炮塔">
                        </div>
                        <div id="starportbtn" class="sidebarbuttons">
                            <input type="button" id="armoredcarbutton" title="装甲车">
                            <input type="button" id="scouttankbutton" title="轻型坦克">
                            <input type="button" id="heavytankbutton" title="重型坦克">
                            <input type="button" id="harvesterbutton" title="采油车">

                            <input type="button" id="chopperbutton" title="直升飞机">
                            <input type="button" id="wraithbutton" title="战斗机">
                            <!-- <input type="button" id="placeholder2" title="disabled"> -->
                        </div>
                    </div>
                    <canvas id="gamebackgroundcanvas" height="400" width="480"></canvas>
                    <canvas id="gameforegroundcanvas" height="400" width="480"></canvas>
                </div>

                <div id="messageboxscreen" class="gamelayer">
                    <div id="messagebox">
                        <span id="messageboxtext"></span>
                        <input type="button" id="messageboxok" onclick="game.messageBoxOK()">
                        <input type="button" id="messageboxcancel" onclick="game.messageBoxCancel()">
                    </div>
                </div>

                <div id="loadingscreen" class="gamelayer">
                    <div id="loadingmessage"></div>
                </div>
            </div>
    </div>
</body>
</html>
